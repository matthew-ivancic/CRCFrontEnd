
name: Upload Website 1

on:
  push:
    branches:
      - main
      
permissions:
  id-token: write
  contents: read
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::509910665149:role/GitActionsRole
          aws-region: us-east-2
      - name: S3 copy
        run: aws s3 sync ./s3Files/.  s3://www.resume.mivancic.com --delete
